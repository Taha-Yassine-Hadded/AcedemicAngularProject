<div class="container">
    <div class="row">
        <form #f="ngForm">
            <div class="mb-3">
                <label>Title : </label>
                <input type="text" class="form-control" name="title" [(ngModel)]="category.title" #title="ngModel"
                    required minlength="3">
                <!-- Valid :    {{title.valid}}
   Touched :   {{title.touched}}
    Dirty :  {{title.dirty}}-->
               <!--Errors : {{title.errors | json}}-->
                <app-from-validation [control]="title"></app-from-validation>
            </div>
            <div class="mb-3">
                <label>Image</label>
                <input type="text" class="form-control" name="image" [(ngModel)]="category.image" required
                    #image="ngModel">
                            <app-from-validation [control]="image"></app-from-validation>

            </div>
            <div class="mb-3">
                <label>Description :</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="category.description"
                    #description="ngModel" required minlength="10">
                                <app-from-validation [control]="description"></app-from-validation>

            </div>
            
            <div class="mb-3">
                <input type="submit" [disabled]="f.invalid" value="Submit" class="btn btn-primary" (click)="add()">
            </div>
        </form>
        A : {{a}}
    </div>
</div>
